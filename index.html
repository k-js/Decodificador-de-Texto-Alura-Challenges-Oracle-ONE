<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/css/style.css" />
    <title>Decodificador de Texto</title>
  </head>
  <body>
    <header class="logo">
      <img src="./style/img/log Alura.svg" alt="" srcset="" />
      <div class="redes">
        <a href="https://www.linkedin.com/in/keu-araujo/" class="linkedinImg"
          ><img src="./style/img/icons8-linkedin-circundado.svg" alt=""
        /></a>
        <a href="https://github.com/k-js" class="githubImg">
          <img src="./style/img/icons8-github-30.svg" alt=""
        /></a>
      </div>
    </header>

    <main>
      <section class="campoTextoum">
        <textarea
          class="input-texto"
          rows="10"
          cols="30"
          maxlength="100"
          placeholder="Digite seu texto"
          style="resize: none"
        ></textarea>
        <div class="avisos">
          <img
            src="./style/img/Vector.svg"
            alt="imagem ponto de interação"
            srcset=""
          />
          <img
            src="./style/img/aviso.svg"
            alt="informe sobre uso de Apenas letras minúsculas e sem acento."
            srcset=""
          />
        </div>
        <div class="btn">
          <button id="cript" onclick="btnEncriptar()">Criptografar</button>
          <button id="cript" onclick="btnDesecriptar()">
            Descriptografar
          </button>
        </div>
      </section>

      <section class="campoTextodois">
        <textarea
          class="mensagem"
          rows="10"
          cols="30"
          maxlength="100"
          id="lupa"
          style="resize: none"
        ></textarea>
        <button class="button" onclick="copiarTexto()">Copiar</button>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-profile">
        <p>Copyright &copy;2022 Projeto para fins didaticos</p>
      </div>
    </footer>

    <script src="./js/script.js"></script>
  </body>
</html>
